<header class="fixed w-full bg-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-white">
          <a href="{{ url_for('home.index') }}" class="hover:underline">Password Manager</a>
        </h1>
      </div>
      <div class="flex items-center space-x-2">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('home.profile') }}"
          class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-lg text-sm font-medium transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">
          Profile
        </a>
        <a href="{{ url_for('auth.logout') }}"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">
          Logout
        </a>
        {% else %}
        <a href="{{ url_for('auth.register') }}"
          class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-lg text-sm font-medium transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">
          Sign Up
        </a>
        <a href="{{ url_for('auth.login') }}"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Sign In
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
